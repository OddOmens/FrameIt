<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Functions Test - FrameIt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e1e1e1;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #404040;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .test-results {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #007bff;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success { background: #155724; color: #d4edda; border: 1px solid #c3e6cb; }
        .status.error { background: #721c24; color: #f8d7da; border: 1px solid #f5c6cb; }
        .status.warning { background: #856404; color: #fff3cd; border: 1px solid #ffeaa7; }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>üìä Analytics Functions Test</h1>
    <p>Test the FrameIt analytics database functions to ensure they're working correctly.</p>

    <div class="test-section">
        <h3>Authentication Status</h3>
        <div id="auth-status" class="status warning">Checking authentication...</div>
        <button class="test-button" onclick="checkAuth()">Check Auth Status</button>
    </div>

    <div class="test-section">
        <h3>Database Functions Test</h3>
        <button class="test-button" onclick="testUploadFunction()">Test Upload Tracking</button>
        <button class="test-button" onclick="testCanvasFunction()">Test Canvas Tracking</button>
        <button class="test-button" onclick="testExportFunction()">Test Export Tracking</button>
        <button class="test-button" onclick="testGlobalStats()">Check Global Stats</button>
        <div id="function-results" class="test-results"></div>
    </div>

    <div class="test-section">
        <h3>Profile Data</h3>
        <button class="test-button" onclick="checkProfile()">Check My Profile</button>
        <div id="profile-results" class="test-results"></div>
    </div>

    <script>
        // Initialize Supabase
        let supabase = null;
        let currentUser = null;

        // Load FrameIt config
        function loadConfig() {
            if (window.FrameItConfig && window.FrameItConfig.supabase) {
                const config = window.FrameItConfig.supabase;
                supabase = window.supabase.createClient(config.url, config.anonKey);
                log('function-results', '‚úÖ Supabase initialized with FrameIt config');
                return true;
            }
            return false;
        }

        // Fallback config (replace with your actual values)
        function loadFallbackConfig() {
            const SUPABASE_URL = prompt('Enter your Supabase URL:');
            const SUPABASE_ANON_KEY = prompt('Enter your Supabase Anon Key:');
            
            if (SUPABASE_URL && SUPABASE_ANON_KEY) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                log('function-results', '‚úÖ Supabase initialized with manual config');
                return true;
            }
            return false;
        }

        // Initialize on page load
        window.addEventListener('load', async () => {
            // Try to load FrameIt config first
            const configScript = document.createElement('script');
            configScript.src = './js/frameit-config.js';
            configScript.onload = () => {
                if (loadConfig()) {
                    checkAuth();
                } else {
                    if (loadFallbackConfig()) {
                        checkAuth();
                    } else {
                        setAuthStatus('error', 'Failed to initialize Supabase');
                    }
                }
            };
            configScript.onerror = () => {
                if (loadFallbackConfig()) {
                    checkAuth();
                } else {
                    setAuthStatus('error', 'Failed to initialize Supabase');
                }
            };
            document.head.appendChild(configScript);
        });

        function log(elementId, message) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.textContent += `[${timestamp}] ${message}\n`;
            element.scrollTop = element.scrollHeight;
        }

        function setAuthStatus(type, message) {
            const element = document.getElementById('auth-status');
            element.className = `status ${type}`;
            element.textContent = message;
        }

        async function checkAuth() {
            if (!supabase) {
                setAuthStatus('error', 'Supabase not initialized');
                return;
            }

            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                
                if (session && session.user) {
                    currentUser = session.user;
                    setAuthStatus('success', `‚úÖ Authenticated as: ${session.user.email}`);
                    log('function-results', `Authenticated user: ${session.user.email} (${session.user.id})`);
                } else {
                    setAuthStatus('warning', '‚ö†Ô∏è Not authenticated - please login to FrameIt first');
                    log('function-results', 'No active session found');
                }
            } catch (error) {
                setAuthStatus('error', `‚ùå Auth check failed: ${error.message}`);
                log('function-results', `Auth error: ${error.message}`);
            }
        }

        async function testUploadFunction() {
            if (!currentUser) {
                log('function-results', '‚ùå Must be authenticated to test functions');
                return;
            }

            try {
                log('function-results', 'Testing increment_upload_count...');
                const { data, error } = await supabase.rpc('increment_upload_count', {
                    user_id: currentUser.id
                });

                if (error) throw error;

                log('function-results', `‚úÖ Upload function success: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('function-results', `‚ùå Upload function failed: ${error.message}`);
            }
        }

        async function testCanvasFunction() {
            if (!currentUser) {
                log('function-results', '‚ùå Must be authenticated to test functions');
                return;
            }

            try {
                log('function-results', 'Testing increment_canvas_count...');
                const { data, error } = await supabase.rpc('increment_canvas_count', {
                    user_id: currentUser.id
                });

                if (error) throw error;

                log('function-results', `‚úÖ Canvas function success: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('function-results', `‚ùå Canvas function failed: ${error.message}`);
            }
        }

        async function testExportFunction() {
            if (!currentUser) {
                log('function-results', '‚ùå Must be authenticated to test functions');
                return;
            }

            try {
                log('function-results', 'Testing increment_export_count...');
                const { data, error } = await supabase.rpc('increment_export_count', {
                    user_id: currentUser.id
                });

                if (error) throw error;

                log('function-results', `‚úÖ Export function success: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('function-results', `‚ùå Export function failed: ${error.message}`);
            }
        }

        async function testGlobalStats() {
            try {
                log('function-results', 'Checking global statistics...');
                const { data, error } = await supabase
                    .from('global')
                    .select('*')
                    .single();

                if (error) throw error;

                log('function-results', `‚úÖ Global stats: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('function-results', `‚ùå Global stats failed: ${error.message}`);
            }
        }

        async function checkProfile() {
            if (!currentUser) {
                log('profile-results', '‚ùå Must be authenticated to check profile');
                return;
            }

            try {
                log('profile-results', 'Checking user profile...');
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (error) throw error;

                log('profile-results', `‚úÖ Profile data: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('profile-results', `‚ùå Profile check failed: ${error.message}`);
            }
        }
    </script>
</body>
</html>
