<!DOCTYPE html>
<html>
<head>
    <style>
        .menu-item {
            padding: 6px 12px;
            background: #333;
            color: white;
            cursor: pointer;
            display: inline-block;
            position: relative;
        }
        .menu-item:hover {
            background: #444;
        }
        .menu-item.active {
            background: #555;
        }
        .menu-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: #222;
            border: 1px solid #444;
            padding: 10px;
            display: none !important;
            min-width: 200px;
        }
        .menu-item.active .menu-dropdown {
            display: block !important;
        }
    </style>
</head>
<body style="background: #000; padding: 50px;">
    <div class="menu-item" id="test-menu">
        Test Menu â–¼
        <div class="menu-dropdown">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>
    </div>

    <script>
        const menuItem = document.getElementById('test-menu');
        menuItem.addEventListener('click', () => {
            console.log('Clicked!');
            menuItem.classList.toggle('active');
            console.log('Active:', menuItem.classList.contains('active'));
        });
    </script>
</body>
</html>
