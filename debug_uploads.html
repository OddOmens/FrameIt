<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Tracking Debug</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; font-family: monospace; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Upload Tracking Debug</h1>
    
    <button onclick="testUpload()">Test Upload Tracking</button>
    <button onclick="testExport()">Test Export Tracking</button>
    <button onclick="testCanvas()">Test Canvas Tracking</button>
    <button onclick="directTest()">Direct Database Test</button>
    
    <div id="result" class="result"></div>

    <!-- Load required scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/analytics.js"></script>
    
    <script>
        function log(message, isError = false) {
            const element = document.getElementById('result');
            element.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
            element.className = `result ${isError ? 'error' : 'success'}`;
        }
        
        async function testUpload() {
            try {
                log('Testing upload tracking...');
                console.log('=== UPLOAD TEST START ===');
                
                const result = await window.Analytics.trackImageUpload();
                log(`Upload tracking result: ${JSON.stringify(result, null, 2)}`);
                console.log('=== UPLOAD TEST END ===');
            } catch (error) {
                log(`Upload test failed: ${error.message}`, true);
                console.error('Upload test error:', error);
            }
        }
        
        async function testExport() {
            try {
                log('Testing export tracking...');
                const result = await window.Analytics.trackExport();
                log(`Export tracking result: ${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                log(`Export test failed: ${error.message}`, true);
                console.error('Export test error:', error);
            }
        }
        
        async function testCanvas() {
            try {
                log('Testing canvas tracking...');
                const result = await window.Analytics.trackCanvasCreated();
                log(`Canvas tracking result: ${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                log(`Canvas test failed: ${error.message}`, true);
                console.error('Canvas test error:', error);
            }
        }
        
        async function directTest() {
            try {
                log('Testing direct database call...');
                
                const user = window.Auth?.getCurrentUser();
                if (!user) {
                    throw new Error('No user logged in');
                }
                
                const supabase = window.Analytics?.getSupabase();
                if (!supabase) {
                    throw new Error('No Supabase client');
                }
                
                const { data, error } = await supabase.rpc('increment_upload_count', {
                    user_id: user.id
                });
                
                if (error) {
                    throw error;
                }
                
                log(`Direct database call successful: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                log(`Direct test failed: ${error.message}`, true);
                console.error('Direct test error:', error);
            }
        }
        
        // Auto-initialize
        window.addEventListener('load', async () => {
            setTimeout(async () => {
                if (window.Analytics) {
                    await window.Analytics.init();
                }
                log('Debug page ready. Make sure you are logged in first.');
            }, 1000);
        });
    </script>
</body>
</html>
